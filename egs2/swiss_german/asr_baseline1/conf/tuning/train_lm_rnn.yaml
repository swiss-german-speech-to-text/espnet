lm_conf:
    nlayers: 2
    unit: 650
    dropout_rate: 0.1
optim: adam
optim_conf:
   lr: 0.005
scheduler: warmuplr
scheduler_conf:
   warmup_steps: 25000
grad_clip: 5.0
batch_type: numel
batch_bins: 20000000
patience: 1
use_wandb: "True"
wandb_project: 'asr_swissgerman'
wandb_entity: 'yanick'
wandb_name: 'lm_rnn'
best_model_criterion:
-   - valid
    - loss
    - min
keep_nbest_models: 1

